<div class="app_main">
	<p>
		<input [eNgxChecked]="checkboxValue" type="checkbox">
		<span [ngSwitch]="checkboxValue">
			<span *ngSwitchCase="0">未选中</span>
			<span *ngSwitchCase="1">待确认</span>
			<span *ngSwitchCase="2">已选中</span>
		</span>
	</p>
	<p>
		checkboxValue: {{checkboxValue}}
	</p>
	<button (click)="changeValue()">修改值</button>
</div>
